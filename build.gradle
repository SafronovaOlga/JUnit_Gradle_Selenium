plugins {    id 'java'}group = 'safronova'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    implementation platform('org.junit:junit-bom:5.10.0')    implementation 'org.junit.jupiter:junit-jupiter'    implementation 'org.seleniumhq.selenium:selenium-java:4.31.0'    implementation 'io.qameta.allure:allure-junit5:2.29.1'    testImplementation 'org.assertj:assertj-core:3.27.3'    testImplementation platform('org.junit:junit-bom:5.10.0')    testImplementation 'org.junit.jupiter:junit-jupiter'}test {    useJUnitPlatform()}